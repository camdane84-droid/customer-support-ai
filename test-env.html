<!DOCTYPE html>
<html>
<head>
  <title>Test Environment Variables</title>
</head>
<body>
  <h1>Environment Variable Test</h1>
  <p>Open the browser console (F12) and check for the Instagram App ID</p>

  <button onclick="testInstagram()">Test Instagram Connect</button>

  <script>
    function testInstagram() {
      // This simulates what the React component does
      const instagramAppId = '1663207874796497'; // From your .env.local
      const redirectUri = 'https://localhost:3001/api/auth/instagram/callback';
      const businessId = 'test-business-id';

      const authUrl =
        `https://api.instagram.com/oauth/authorize?` +
        `client_id=${instagramAppId}&` +
        `redirect_uri=${encodeURIComponent(redirectUri)}&` +
        `scope=instagram_business_basic,instagram_business_manage_messages&` +
        `response_type=code&` +
        `state=${businessId}`;

      console.log('Instagram OAuth URL:', authUrl);
      console.log('Redirecting...');

      window.location.href = authUrl;
    }
  </script>
</body>
</html>
